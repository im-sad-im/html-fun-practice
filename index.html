<!DOCTYPE html>
<html>

<head>
    <title>webpage</title>
</head>

<body>
    <div class="list-type">
        <ul type="circle">
            <li>FOHSS
                <ul type="square">
                    <li>BCA
                        <ol>
                            <li>IoT</li>
                        </ol>
                    </li>
                </ul>
            </li>
            <li>Fom
                <ol>
                    <li>BIM</li>
                    <li>IoT</li>
                </ol>
            </li>
        </ul>
    </div>

    <!--  Generate form using html tags -->

    <div class="form-wrapper">
        <h2 align="">Student information</h2>
        <form action="/" method="get">
            <div class="first-name" style="margin: 0 20px 10px 0;">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="fname" style="margin-left: 10px;">
            </div>
            <div class="last-name" style="margin: 0 20px 10px 0;">
                <label for="secondName">Last Name</label>
                <input type="text" id="secondName" name="sname" style="margin-left:10px">
            </div>
            <div class="gender" style="margin-bottom:10px ">
                <span style="margin-right: 20px"> Gender</span>
                <input type="radio" id="male" name="gender"><span>Male </span>
                <input type="radio" id="male" name="gender"><span>Male </span>
                <input type="radio" id="male" name="gender"><span>Male </span><br>
            </div>
            <div class="subject" style="margin-bottom:10px ">
                <label for="" style="margin-right: 20px">Subject</label>
                <input type="checkbox"> <span>C </span>
                <input type="checkbox"> <span>Java </span>
                <input type="checkbox"> <span>PHP </span> <br>
            </div>
            <div class="comment" style="margin-bottom:10px ">
                <span style="margin-right: 20px"> Comment</span> <textarea rows="1"
                    style="resize: none;"></textarea><br>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- table -->
    <div class="table" style="margin: 40px">
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="4">routine</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Monday</td>
                <td rowspan="3">Break</td>
                <td>Tuesday</td>
            </tr>
            <tr>
                <td>DSA</td>
                <td>WT</td>
                <td>Sad</td>
            </tr>

            <tr>
                <td>Java</td>
                <td>Statistics</td>
                <td>Maths</td>
            </tr>
        </table>
    </div>

    <!-- table example 2 -->

    <table border="1" cellpadding="20" cellspacing="0">
        <!-- table head -->

        <thead>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.5</td>

            </tr>
            <tr>

                <td>47%</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
